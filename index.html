<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IPTV PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@latest/dist/mpegts.js"></script>
    <style>
        :root {
            --bg: #0f0f0f; --text: #ffffff; --sidebar: #1a1a1a;
            --accent: #00ff88; --hover: #2a2a2a; --border: #333;
        }
        [data-theme="light"] {
            --bg: #f0f0f0; --text: #1a1a1a; --sidebar: #ffffff;
            --accent: #0088ff; --hover: #e0e0e0; --border: #ccc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; background: #000; color: var(--text); font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        #sidebar { 
            position: fixed; top: 0; left: 0; width: 320px; height: 100%; 
            background: var(--sidebar); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; z-index: 2000; transition: transform 0.3s ease;
        }
        
        @media (max-width: 768px) {
            #sidebar { transform: translateX(-100%); width: 280px; }
            #sidebar.open { transform: translateX(0); }
        }

        .header { padding: 15px; border-bottom: 1px solid var(--border); }
        #canal-list-container { flex: 1; overflow-y: auto; padding: 10px; -webkit-overflow-scrolling: touch; }

        input#search { 
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border);
            background: var(--bg); color: var(--text); margin-top: 10px; outline: none;
        }

        .btn-radio {
            width: 100%; padding: 12px; background: var(--accent); color: #000;
            border: none; font-weight: bold; cursor: pointer; border-radius: 6px; margin-bottom: 15px;
        }

        .canal-item { 
            padding: 12px; margin-bottom: 5px; border-radius: 6px; cursor: pointer;
            font-size: 14px; border-bottom: 1px solid var(--border); background: rgba(255,255,255,0.02);
        }
        .canal-item.active { background: var(--accent); color: #000; font-weight: bold; }

        #main { position: absolute; top: 0; right: 0; width: calc(100% - 320px); height: 100%; background: #000; z-index: 1; }
        @media (max-width: 768px) { #main { width: 100%; } }

        #content-area, iframe, video { width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0; }
        video { object-fit: contain; display: none; background: #000; }

        #menu-toggle { 
            display: none; position: fixed; top: 15px; left: 15px; z-index: 2100; 
            padding: 10px 20px; background: var(--accent); color: #000; border: none; 
            cursor: pointer; border-radius: 50px; font-weight: bold;
        }
        @media (max-width: 768px) { #menu-toggle { display: block; } }
    </style>
</head>
<body data-theme="dark">

<button id="menu-toggle" onclick="toggleMenu()">‚ò∞ CANAIS</button>

<aside id="sidebar">
    <div class="header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3 style="font-size: 16px;">Radio & TV</h3>
            <button onclick="toggleTheme()" style="background:none; border:none; cursor:pointer; font-size:18px;">üåì</button>
        </div>
        <input type="text" id="search" placeholder="üîç Buscar canal..." oninput="filtrarCanais()">
    </div>
    <div id="canal-list-container">
        <button class="btn-radio" onclick="abrirRadio()">üìª VOLTAR PARA R√ÅDIO</button>
        <div id="canal-list">Carregando canais...</div>
    </div>
</aside>

<main id="main">
    <div id="content-area">
        <iframe src="https://www.radiopositivafm.com.br/play/"></iframe>
    </div>
    <video id="videoPlayer" controls playsinline></video>
</main>

<script>
    let player = null;
    let allChannels = [];
    let lastPlayTime = 0;
    let checkInterval = null;
    const videoElement = document.getElementById('videoPlayer');
    const contentArea = document.getElementById('content-area');
    const sidebar = document.getElementById('sidebar');

    async function fetchM3U() {
        const url = "https://raw.githubusercontent.com/ting560/tv/refs/heads/main/minha_lista_canais.m3u";
        try {
            const res = await fetch(url);
            const data = await res.text();
            parseM3U(data);
        } catch (err) { console.error("Erro lista"); }
    }

    function parseM3U(content) {
        const lines = content.split('\n');
        allChannels = [];
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1] || "Canal";
                const url = lines[i+1]?.trim();
                if (url) allChannels.push({ name, url });
            }
        }
        renderCanais(allChannels);
    }

    function renderCanais(list) {
        document.getElementById('canal-list').innerHTML = list.map(c => `
            <div class="canal-item" onclick="playCanal('${c.url}', this)">
                üì∫ ${c.name}
            </div>
        `).join('');
    }

    function filtrarCanais() {
        const term = document.getElementById('search').value.toLowerCase();
        renderCanais(allChannels.filter(c => c.name.toLowerCase().includes(term)));
    }

    function abrirRadio() {
        stopAntiStuck();
        if (player) { player.pause(); player.unload(); }
        videoElement.style.display = 'none';
        contentArea.innerHTML = '<iframe src="https://www.radiopositivafm.com.br/play/"></iframe>';
        if(window.innerWidth <= 768) sidebar.classList.remove('open');
    }

    function playCanal(url, el) {
        contentArea.innerHTML = '';
        videoElement.style.display = 'block';
        document.querySelectorAll('.canal-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        if(window.innerWidth <= 768) sidebar.classList.remove('open');

        startPlayer(url);
    }

    function startPlayer(url) {
        if (player) { player.unload(); player.detachMediaElement(); player.destroy(); }

        if (mpegts.getFeatureList().mseLivePlayback) {
            player = mpegts.createPlayer({
                type: 'mse', isLive: true, url: `/api/proxy?url=${encodeURIComponent(url)}`
            }, {
                enableStashBuffer: false,
                stashInitialSize: 128,
                autoCleanupSourceBuffer: true, // Limpa cache automaticamente
                autoCleanupMaxBackwardDuration: 60,
                autoCleanupMinBackwardDuration: 30
            });
            player.attachMediaElement(videoElement);
            player.load();
            player.play();

            startAntiStuck(url);
        }
    }

    // Sistema Anti-Travamento
    function startAntiStuck(url) {
        stopAntiStuck();
        checkInterval = setInterval(() => {
            if (videoElement.paused) return;
            
            // Se o tempo do v√≠deo n√£o mudou, ele travou
            if (videoElement.currentTime === lastPlayTime) {
                console.warn("Travamento detectado. Reiniciando...");
                startPlayer(url);
            }
            lastPlayTime = videoElement.currentTime;
        }, 4000); // Verifica a cada 4 segundos
    }

    function stopAntiStuck() {
        if (checkInterval) clearInterval(checkInterval);
    }

    function toggleTheme() { document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark'; }
    function toggleMenu() { sidebar.classList.toggle('open'); }

    fetchM3U();
</script>
</body>
</html>
