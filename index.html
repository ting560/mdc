<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Master Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@latest/dist/mpegts.js"></script>
    <style>
        :root {
            --bg: #0f0f0f; --text: #ffffff; --sidebar: #1a1a1a;
            --accent: #00ff88; --hover: #2a2a2a; --border: #333;
        }
        [data-theme="light"] {
            --bg: #f0f0f0; --text: #1a1a1a; --sidebar: #ffffff;
            --accent: #0088ff; --hover: #e0e0e0; --border: #ccc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.3s, color 0.3s; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        #sidebar { 
            width: 320px; background: var(--sidebar); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; z-index: 10;
        }
        .header { padding: 20px; border-bottom: 1px solid var(--border); }
        .controls { display: flex; gap: 10px; margin-top: 10px; }
        
        input#search { 
            width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border);
            background: var(--bg); color: var(--text); outline: none;
        }

        #canal-list { flex: 1; overflow-y: auto; padding: 10px; }
        .canal-item { 
            padding: 12px; margin-bottom: 5px; border-radius: 6px; cursor: pointer;
            font-size: 14px; display: flex; align-items: center; gap: 10px;
        }
        .canal-item:hover { background: var(--hover); }
        .canal-item.active { background: var(--accent); color: #000; font-weight: bold; }

        /* Player Area */
        #main { flex: 1; position: relative; display: flex; flex-direction: column; background: #000; }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* Floating Buttons */
        .btn-theme { 
            padding: 8px; cursor: pointer; border-radius: 50%; border: none;
            background: var(--hover); color: var(--text); width: 40px; height: 40px;
        }

        #menu-toggle { display: none; position: absolute; top: 15px; left: 15px; z-index: 100; padding: 10px; border-radius: 5px; background: var(--accent); color: #000; border: none; font-weight: bold; }

        /* Responsividade */
        @media (max-width: 768px) {
            #sidebar { 
                position: absolute; left: -100%; width: 80%; height: 100%; 
                transition: 0.3s; box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            }
            #sidebar.open { left: 0; }
            #menu-toggle { display: block; }
        }
    </style>
</head>
<body data-theme="dark">

<button id="menu-toggle" onclick="toggleMenu()">â˜° CANAIS</button>

<aside id="sidebar">
    <div class="header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>IPTV Player</h3>
            <button class="btn-theme" onclick="toggleTheme()">ðŸŒ“</button>
        </div>
        <div class="controls">
            <input type="text" id="search" placeholder="ðŸ” Buscar canal..." oninput="filtrarCanais()">
        </div>
    </div>
    <div id="canal-list">Carregando canais...</div>
</aside>

<main id="main">
    <video id="videoPlayer" controls autoplay playsinline></video>
</main>

<script>
    let player = null;
    let allChannels = [];
    const videoElement = document.getElementById('videoPlayer');

    async function fetchM3U() {
        const url = "https://raw.githubusercontent.com/ting560/tv/refs/heads/main/minha_lista_canais.m3u";
        try {
            const res = await fetch(url);
            const data = await res.text();
            parseM3U(data);
        } catch (err) {
            document.getElementById('canal-list').innerText = "Erro ao carregar lista.";
        }
    }

    function parseM3U(content) {
        const lines = content.split('\n');
        allChannels = [];
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1] || "Sem nome";
                const url = lines[i+1]?.trim();
                if (url) allChannels.push({ name, url });
            }
        }
        renderCanais(allChannels);
    }

    function renderCanais(list) {
        const container = document.getElementById('canal-list');
        container.innerHTML = list.map(c => `
            <div class="canal-item" onclick="playCanal('${c.url}', this)">
                ðŸ“º ${c.name}
            </div>
        `).join('');
    }

    function filtrarCanais() {
        const term = document.getElementById('search').value.toLowerCase();
        const filtered = allChannels.filter(c => c.name.toLowerCase().includes(term));
        renderCanais(filtered);
    }

    function playCanal(url, el) {
        document.querySelectorAll('.canal-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        if(window.innerWidth <= 768) toggleMenu();

        if (player) { player.unload(); player.detachMediaElement(); player.destroy(); }

        const proxyUrl = `/api/proxy?url=${encodeURIComponent(url)}`;
        
        if (mpegts.getFeatureList().mseLivePlayback) {
            player = mpegts.createPlayer({ type: 'mse', isLive: true, url: proxyUrl }, { enableStashBuffer: false });
            player.attachMediaElement(videoElement);
            player.load();
            player.play();
        }
    }

    function toggleTheme() {
        const body = document.body;
        body.dataset.theme = body.dataset.theme === 'dark' ? 'light' : 'dark';
    }

    function toggleMenu() {
        document.getElementById('sidebar').classList.toggle('open');
    }

    fetchM3U();
</script>
</body>
</html>
