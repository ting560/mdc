<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POSITIVA IPTV - EST√ÅVEL</title>
    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@latest/dist/mpegts.js"></script>
    <style>
        :root {
            --bg: #000000; --text: #ffffff; --sidebar: #111111;
            --accent: #00ff88; --border: #222;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: sans-serif; overflow: hidden; display: flex; height: 100vh; width: 100vw; }

        #sidebar { 
            position: fixed; top: 0; left: 0; width: 300px; height: 100%; 
            background: var(--sidebar); border-right: 1px solid var(--border);
            z-index: 2000; transition: transform 0.3s ease;
            display: flex; flex-direction: column;
        }
        
        @media (max-width: 768px) {
            #sidebar { transform: translateX(-100%); width: 280px; }
            #sidebar.open { transform: translateX(0); }
        }

        .header { padding: 15px; border-bottom: 1px solid var(--border); }
        
        #canal-list-container { 
            flex: 1; overflow-y: auto; padding: 10px; background: #000;
        }

        /* Scrollbar vis√≠vel */
        #canal-list-container::-webkit-scrollbar { width: 8px; }
        #canal-list-container::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }

        input#search { 
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border);
            background: #222; color: #fff; margin-top: 10px; outline: none;
        }

        .btn-radio {
            width: 100%; padding: 14px; background: var(--accent); color: #000;
            border: none; font-weight: bold; cursor: pointer; border-radius: 8px; margin-bottom: 15px;
        }

        .canal-item { 
            padding: 14px; margin-bottom: 6px; border-radius: 8px; cursor: pointer;
            font-size: 14px; background: #1a1a1a; border: 1px solid transparent;
        }
        .canal-item.active { background: #004422; border-color: var(--accent); color: var(--accent); font-weight: bold; }

        #main { position: absolute; top: 0; right: 0; width: 100%; height: 100%; background: #000; z-index: 1; }
        @media (min-width: 769px) { #main { width: calc(100% - 300px); } }

        #content-area, iframe, video { width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0; }
        video { object-fit: contain; display: none; }

        #menu-toggle { 
            display: none; position: fixed; top: 15px; left: 15px; z-index: 2100; 
            padding: 12px 20px; background: var(--accent); color: #000; border: none; 
            cursor: pointer; border-radius: 8px; font-weight: bold;
        }
        @media (max-width: 768px) { #menu-toggle { display: block; } }
    </style>
</head>
<body>

<button id="menu-toggle" onclick="toggleMenu()">‚ò∞ CANAIS</button>

<aside id="sidebar">
    <div class="header">
        <h3 style="color:var(--accent)">POSITIVA IPTV</h3>
        <input type="text" id="search" placeholder="üîç Buscar canal..." oninput="filtrarCanais()">
    </div>
    <div id="canal-list-container">
        <button class="btn-radio" onclick="abrirRadio()">üìª VOLTAR PARA R√ÅDIO</button>
        <div id="canal-list">Carregando canais...</div>
    </div>
</aside>

<main id="main">
    <div id="content-area">
        <iframe src="https://www.radiopositivafm.com.br/play/"></iframe>
    </div>
    <video id="videoPlayer" controls autoplay playsinline></video>
</main>

<script>
    let player = null;
    let allChannels = [];
    let currentUrl = "";
    const videoElement = document.getElementById('videoPlayer');
    const contentArea = document.getElementById('content-area');

    async function fetchM3U() {
        try {
            const res = await fetch("https://raw.githubusercontent.com/ting560/tv/refs/heads/main/minha_lista_canais.m3u");
            const data = await res.text();
            parseM3U(data);
        } catch (err) { console.error("Erro lista"); }
    }

    function parseM3U(content) {
        const lines = content.split('\n');
        allChannels = [];
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1] || "Canal";
                const url = lines[i+1]?.trim();
                if (url) allChannels.push({ name, url });
            }
        }
        renderCanais(allChannels);
    }

    function renderCanais(list) {
        document.getElementById('canal-list').innerHTML = list.map(c => `
            <div class="canal-item" onclick="playCanal('${c.url}', this)">
                üì∫ ${c.name}
            </div>
        `).join('');
    }

    function filtrarCanais() {
        const term = document.getElementById('search').value.toLowerCase();
        renderCanais(allChannels.filter(c => c.name.toLowerCase().includes(term)));
    }

    function abrirRadio() {
        if (player) { player.unload(); player.destroy(); player = null; }
        videoElement.style.display = 'none';
        contentArea.innerHTML = '<iframe src="https://www.radiopositivafm.com.br/play/"></iframe>';
        if(window.innerWidth <= 768) document.getElementById('sidebar').classList.remove('open');
    }

    function playCanal(url, el) {
        currentUrl = url;
        contentArea.innerHTML = '';
        videoElement.style.display = 'block';
        document.querySelectorAll('.canal-item').forEach(i => i.classList.remove('active'));
        if(el) el.classList.add('active');
        if(window.innerWidth <= 768) document.getElementById('sidebar').classList.remove('open');

        if (player) { player.unload(); player.detachMediaElement(); player.destroy(); }

        if (mpegts.getFeatureList().mseLivePlayback) {
            const fullUrl = window.location.origin + `/api/proxy?url=${encodeURIComponent(url)}`;
            
            player = mpegts.createPlayer({ type: 'mse', isLive: true, url: fullUrl }, {
                enableStashBuffer: true,
                stashInitialSize: 384, // 384KB de respiro para n√£o travar
                enableWorker: false,
                lazyLoad: true,
                liveBufferLatencyChasing: true,
                liveBufferLatencyMaxLatency: 2.5, // M√°ximo 2.5s de atraso (ainda muito r√°pido)
                liveBufferLatencyMinLatency: 0.8  // Tenta manter abaixo de 1s
            });
            player.attachMediaElement(videoElement);
            player.load();
            player.play();

            // RECONECTAR SE DER ERRO
            player.on(mpegts.Events.ERROR, (type, detail) => {
                console.log("Erro detectado, reconectando...");
                setTimeout(() => playCanal(currentUrl), 2000);
            });
        }
    }

    function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); }
    fetchM3U();
</script>
</body>
</html>
