<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IPTV MASTER</title>
    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@latest/dist/mpegts.js"></script>
    <style>
        :root {
            --bg: #000000; --text: #ffffff; --sidebar: #111111;
            --accent: #00ff88; --border: #222;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: system-ui, -apple-system, sans-serif; overflow: hidden; display: flex; height: 100vh; }

        #sidebar { 
            position: fixed; top: 0; left: 0; width: 300px; height: 100%; 
            background: var(--sidebar); border-right: 1px solid var(--border);
            z-index: 2000; transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @media (max-width: 768px) {
            #sidebar { transform: translateX(-100%); width: 280px; }
            #sidebar.open { transform: translateX(0); }
        }

        .header { padding: 15px; border-bottom: 1px solid var(--border); background: #1a1a1a; }
        #canal-list-container { flex: 1; overflow-y: auto; padding: 10px; background: #000; }

        input#search { 
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--accent);
            background: #222; color: #fff; margin-top: 10px; outline: none;
        }

        .btn-radio {
            width: 100%; padding: 14px; background: var(--accent); color: #000;
            border: none; font-weight: 800; cursor: pointer; border-radius: 8px; margin-bottom: 15px;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .canal-item { 
            padding: 14px; margin-bottom: 6px; border-radius: 8px; cursor: pointer;
            font-size: 14px; background: #1a1a1a; border-left: 4px solid transparent;
        }
        .canal-item:hover { background: #222; }
        .canal-item.active { background: #004422; border-left-color: var(--accent); color: var(--accent); font-weight: bold; }

        #main { position: absolute; top: 0; right: 0; width: 100%; height: 100%; background: #000; z-index: 1; }
        @media (min-width: 769px) { #main { width: calc(100% - 300px); } }

        #content-area, iframe, video { width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0; }
        video { object-fit: contain; display: none; }

        #menu-toggle { 
            display: none; position: fixed; top: 15px; left: 15px; z-index: 2100; 
            padding: 12px 20px; background: var(--accent); color: #000; border: none; 
            cursor: pointer; border-radius: 8px; font-weight: 900; box-shadow: 0 5px 20px rgba(0,255,136,0.3);
        }
        @media (max-width: 768px) { #menu-toggle { display: block; } }
    </style>
</head>
<body>

<button id="menu-toggle" onclick="toggleMenu()">‚ò∞ LISTA</button>

<aside id="sidebar">
    <div class="header">
        <h3 style="color:var(--accent)">Radio & IPTV</h3>
        <input type="text" id="search" placeholder="üîç Buscar r√°pido..." oninput="filtrarCanais()">
    </div>
    <div id="canal-list-container">
        <button class="btn-radio" onclick="abrirRadio()">üìª VOLTAR PARA R√ÅDIO</button>
        <div id="canal-list">Sincronizando...</div>
    </div>
</aside>

<main id="main">
    <div id="content-area">
        <iframe src="https://www.radiopositivafm.com.br/play/"></iframe>
    </div>
    <video id="videoPlayer" controls autoplay playsinline></video>
</main>

<script>
    let player = null;
    let allChannels = [];
    const videoElement = document.getElementById('videoPlayer');
    const contentArea = document.getElementById('content-area');
    const sidebar = document.getElementById('sidebar');

    async function fetchM3U() {
        try {
            const res = await fetch("https://raw.githubusercontent.com/ting560/tv/refs/heads/main/minha_lista_canais.m3u");
            const data = await res.text();
            parseM3U(data);
        } catch (err) { console.error("Falha na lista"); }
    }

    function parseM3U(content) {
        const lines = content.split('\n');
        allChannels = [];
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1] || "Canal";
                const url = lines[i+1]?.trim();
                if (url) allChannels.push({ name, url });
            }
        }
        renderCanais(allChannels);
    }

    function renderCanais(list) {
        document.getElementById('canal-list').innerHTML = list.map(c => `
            <div class="canal-item" onclick="playCanal('${c.url}', this)">
                ‚öΩ ${c.name}
            </div>
        `).join('');
    }

    function filtrarCanais() {
        const term = document.getElementById('search').value.toLowerCase();
        renderCanais(allChannels.filter(c => c.name.toLowerCase().includes(term)));
    }

    function abrirRadio() {
        if (player) { player.pause(); player.unload(); }
        videoElement.style.display = 'none';
        contentArea.innerHTML = '<iframe src="https://www.radiopositivafm.com.br/play/"></iframe>';
        if(window.innerWidth <= 768) sidebar.classList.remove('open');
    }

    function playCanal(url, el) {
        contentArea.innerHTML = '';
        videoElement.style.display = 'block';
        document.querySelectorAll('.canal-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        if(window.innerWidth <= 768) sidebar.classList.remove('open');

        if (player) { player.unload(); player.detachMediaElement(); player.destroy(); }

        // CONFIGURA√á√ÉO TURBO: LAT√äNCIA M√çNIMA
        if (mpegts.getFeatureList().mseLivePlayback) {
            player = mpegts.createPlayer({
                type: 'mse', isLive: true, url: `/api/proxy?url=${encodeURIComponent(url)}`
            }, {
                enableStashBuffer: false, // DESLIGA O BUFFER DE ACUMULO
                stashInitialSize: 16,     // S√ì 16KB DE BUFFER INICIAL (INSTANTANEO)
                enableWorker: true,       // USA UM PROCESSO SEPARADO PARA N√ÉO TRAVAR
                lazyLoad: false,          // CARREGA TUDO NA HORA
                liveBufferLatencyChasing: true, // PERSEGUE O TEMPO REAL (GOL ANTES DO VIZINHO)
                liveBufferLatencyMaxLatency: 0.9, // ATRASO M√ÅXIMO DE 0.9 SEGUNDOS
                liveBufferLatencyMinLatency: 0.2  // TENTA MANTER 0.2 SEGUNDOS DE DELAY
            });
            player.attachMediaElement(videoElement);
            player.load();
            player.play();
        }
    }

    // AUTO-AJUSTE: Se o v√≠deo atrasar, ele "pula" para o tempo real
    setInterval(() => {
        if (player && videoElement.buffered.length > 0) {
            let end = videoElement.buffered.end(videoElement.buffered.length - 1);
            let diff = end - videoElement.currentTime;
            if (diff > 1.5) { // Se atrasar mais de 1.5 segundos
                videoElement.currentTime = end - 0.1; // Pula para o final do buffer
            }
        }
    }, 3000);

    function toggleMenu() { sidebar.classList.toggle('open'); }
    fetchM3U();
</script>
</body>
</html>
