<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POSITIVA IPTV</title>
    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@latest/dist/mpegts.js"></script>
    <style>
        :root {
            --bg: #000000; --text: #ffffff; --sidebar: #1a1a1a;
            --accent: #00ff88; --border: #333;
        }
        [data-theme="light"] {
            --bg: #f0f0f0; --text: #1a1a1a; --sidebar: #ffffff;
            --accent: #0088ff; --border: #ccc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; height: 100%; 
            background: var(--bg); color: var(--text); 
            font-family: sans-serif; overflow: hidden; 
        }

        /* Sidebar - Menu Lateral */
        #sidebar { 
            position: fixed; top: 0; left: -300px; 
            width: 300px; height: 100%; 
            background: var(--sidebar); border-right: 1px solid var(--border);
            transition: 0.3s; z-index: 9999;
            display: flex; flex-direction: column;
        }
        #sidebar.open { left: 0; }

        .header { padding: 15px; border-bottom: 1px solid var(--border); }
        #canal-list-container { flex: 1; overflow-y: auto; padding: 10px; }

        input#search { 
            width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border);
            background: var(--bg); color: var(--text); margin-top: 10px; outline: none;
        }

        .btn-radio {
            width: 100%; padding: 12px; background: var(--accent); color: #000;
            border: none; font-weight: bold; cursor: pointer; border-radius: 6px; margin-bottom: 10px;
        }

        .canal-item { 
            padding: 12px; margin-bottom: 5px; border-radius: 6px; cursor: pointer;
            border-bottom: 1px solid var(--border); font-size: 14px;
        }
        .canal-item.active { background: var(--accent); color: #000; font-weight: bold; }

        /* √Årea Principal - Ocupa tudo */
        main { 
            position: absolute; top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: #000; z-index: 1;
        }
        
        iframe, video { 
            display: block; width: 100%; height: 100%; 
            border: none; object-fit: contain; 
        }

        /* Bot√£o Menu */
        #menu-toggle { 
            position: fixed; top: 15px; left: 15px; 
            z-index: 999; padding: 10px 20px; 
            background: var(--accent); color: #000; 
            border: none; border-radius: 50px; font-weight: bold;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* Overlay para fechar menu ao clicar fora */
        #overlay {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.5);
            z-index: 9998;
        }
        #overlay.active { display: block; }
    </style>
</head>
<body data-theme="dark">

<button id="menu-toggle" onclick="toggleMenu()">‚ò∞ CANAIS</button>
<div id="overlay" onclick="toggleMenu()"></div>

<aside id="sidebar">
    <div class="header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>POSITIVA TV</h3>
            <button onclick="toggleTheme()" style="background:none; border:none; cursor:pointer; font-size:20px;">üåì</button>
        </div>
        <input type="text" id="search" placeholder="Buscar canal..." oninput="filtrarCanais()">
    </div>
    <div id="canal-list-container">
        <button class="btn-radio" onclick="abrirRadio()">üìª VOLTAR PARA R√ÅDIO</button>
        <div id="canal-list">Carregando...</div>
    </div>
</aside>

<main>
    <div id="content-area" style="width:100%; height:100%;">
        <iframe id="radio-frame" src="https://www.radiopositivafm.com.br/play/"></iframe>
    </div>
    <video id="videoPlayer" controls playsinline style="display:none;"></video>
</main>

<script>
    let player = null;
    let allChannels = [];
    const videoElement = document.getElementById('videoPlayer');
    const contentArea = document.getElementById('content-area');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    async function fetchM3U() {
        try {
            const res = await fetch("https://raw.githubusercontent.com/ting560/tv/refs/heads/main/minha_lista_canais.m3u");
            const data = await res.text();
            parseM3U(data);
        } catch (err) { console.error("Erro lista"); }
    }

    function parseM3U(content) {
        const lines = content.split('\n');
        allChannels = [];
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1] || "Canal";
                const url = lines[i+1]?.trim();
                if (url) allChannels.push({ name, url });
            }
        }
        renderCanais(allChannels);
    }

    function renderCanais(list) {
        document.getElementById('canal-list').innerHTML = list.map(c => `
            <div class="canal-item" onclick="playCanal('${c.url}', this)">
                üì∫ ${c.name}
            </div>
        `).join('');
    }

    function filtrarCanais() {
        const term = document.getElementById('search').value.toLowerCase();
        renderCanais(allChannels.filter(c => c.name.toLowerCase().includes(term)));
    }

    function abrirRadio() {
        if (player) { player.pause(); player.unload(); }
        videoElement.style.display = 'none';
        contentArea.innerHTML = '<iframe src="https://www.radiopositivafm.com.br/play/"></iframe>';
        toggleMenu();
    }

    function playCanal(url, el) {
        contentArea.innerHTML = '';
        videoElement.style.display = 'block';
        document.querySelectorAll('.canal-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        toggleMenu();

        if (player) { player.unload(); player.destroy(); }

        if (mpegts.getFeatureList().mseLivePlayback) {
            player = mpegts.createPlayer({ type: 'mse', isLive: true, url: `/api/proxy?url=${encodeURIComponent(url)}` });
            player.attachMediaElement(videoElement);
            player.load();
            player.play();
        }
    }

    function toggleTheme() { document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark'; }

    function toggleMenu() {
        sidebar.classList.toggle('open');
        overlay.classList.toggle('active');
    }

    fetchM3U();
</script>
</body>
</html>
