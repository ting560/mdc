<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Transmissão</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { margin: 0; background: #000; height: 100vh; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; max-width: 900px; border: 2px solid #333; }
    </style>
</head>
<body>
    <video id="video" controls autoplay></video>
    <script>
        var video = document.getElementById('video');
        // Usamos o caminho da nossa função proxy que criaremos abaixo
        var videoSrc = '/api/proxy'; 

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
        }
    </script>
</body>
</html>
