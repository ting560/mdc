<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Master</title>
    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@latest/dist/mpegts.js"></script>
    <style>
        :root {
            --bg: #0f0f0f; --text: #ffffff; --sidebar: #1a1a1a;
            --accent: #00ff88; --hover: #2a2a2a; --border: #333;
        }
        [data-theme="light"] {
            --bg: #f0f0f0; --text: #1a1a1a; --sidebar: #ffffff;
            --accent: #0088ff; --hover: #e0e0e0; --border: #ccc;
        }

        /* Reset e Estrutura B√°sica */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg); color: var(--text); 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; height: 100vh; width: 100vw; 
            overflow: hidden; 
        }

        /* Sidebar - Ajustada para Rolagem */
        #sidebar { 
            width: 320px; min-width: 320px; 
            background: var(--sidebar); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; 
            height: 100%; z-index: 10;
        }
        .header { padding: 15px; border-bottom: 1px solid var(--border); }
        
        #canal-list-container { 
            flex: 1; 
            overflow-y: auto; /* For√ßa a barra de rolagem aqui */
            padding: 10px;
            -webkit-overflow-scrolling: touch; /* Melhora rolagem no iPhone */
        }

        /* Customiza√ß√£o da Barra de Rolagem */
        #canal-list-container::-webkit-scrollbar { width: 8px; }
        #canal-list-container::-webkit-scrollbar-track { background: var(--sidebar); }
        #canal-list-container::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        #canal-list-container::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        input#search { 
            width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border);
            background: var(--bg); color: var(--text); margin-top: 10px; outline: none;
        }

        .btn-radio {
            width: 100%; padding: 12px; background: var(--accent); color: #000;
            border: none; font-weight: bold; cursor: pointer; border-radius: 6px; 
            margin-bottom: 15px; font-size: 13px;
        }

        .canal-item { 
            padding: 12px; margin-bottom: 5px; border-radius: 6px; cursor: pointer;
            font-size: 14px; border-bottom: 1px solid var(--border);
            word-break: break-all;
        }
        .canal-item:hover { background: var(--hover); }
        .canal-item.active { background: var(--accent); color: #000; font-weight: bold; }

        /* √Årea Principal */
        #main { flex: 1; position: relative; background: #000; height: 100%; }
        
        iframe, video { width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0; }
        video { object-fit: contain; display: none; background: #000; }

        #menu-toggle { 
            display: none; position: absolute; top: 10px; left: 10px; 
            z-index: 100; padding: 10px; background: var(--accent); 
            color: #000; border: none; cursor: pointer; border-radius: 5px; 
        }

        /* Responsividade Mobile */
        @media (max-width: 768px) {
            #sidebar { 
                position: absolute; left: -100%; width: 80%; height: 100%; 
                transition: transform 0.3s ease;
            }
            #sidebar.open { transform: translateX(100%); }
            #menu-toggle { display: block; }
        }
    </style>
</head>
<body data-theme="dark">

<button id="menu-toggle" onclick="toggleMenu()">‚ò∞ CANAIS</button>

<aside id="sidebar">
    <div class="header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3 style="font-size: 16px;">IPTV E Radio</h3>
            <button onclick="toggleTheme()" style="background:none; border:none; cursor:pointer; font-size:18px;">üåì</button>
        </div>
        <input type="text" id="search" placeholder="üîç Buscar canal..." oninput="filtrarCanais()">
    </div>
    
    <div id="canal-list-container">
        <button class="btn-radio" onclick="abrirRadio()">üìª VOLTAR PARA R√ÅDIO</button>
        <div id="canal-list">Carregando canais...</div>
    </div>
</aside>

<main id="main">
    <div id="content-area" style="width:100%; height:100%;">
        <iframe src="https://www.radiopositivafm.com.br/play/"></iframe>
    </div>
    <video id="videoPlayer" controls playsinline></video>
</main>

<script>
    let player = null;
    let allChannels = [];
    const videoElement = document.getElementById('videoPlayer');
    const contentArea = document.getElementById('content-area');

    async function fetchM3U() {
        const url = "https://raw.githubusercontent.com/ting560/tv/refs/heads/main/minha_lista_canais.m3u";
        try {
            const res = await fetch(url);
            const data = await res.text();
            parseM3U(data);
        } catch (err) {
            document.getElementById('canal-list').innerText = "Erro na lista.";
        }
    }

    function parseM3U(content) {
        const lines = content.split('\n');
        allChannels = [];
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1] || "Canal";
                const url = lines[i+1]?.trim();
                if (url && url.startsWith('http')) allChannels.push({ name, url });
            }
        }
        renderCanais(allChannels);
    }

    function renderCanais(list) {
        const container = document.getElementById('canal-list');
        container.innerHTML = list.map(c => `
            <div class="canal-item" onclick="playCanal('${c.url}', this)">
                üì∫ ${c.name}
            </div>
        `).join('');
    }

    function filtrarCanais() {
        const term = document.getElementById('search').value.toLowerCase();
        const filtered = allChannels.filter(c => c.name.toLowerCase().includes(term));
        renderCanais(filtered);
    }

    function abrirRadio() {
        if (player) { player.pause(); player.unload(); }
        videoElement.style.display = 'none';
        contentArea.innerHTML = '<iframe src="https://www.radiopositivafm.com.br/play/"></iframe>';
        document.querySelectorAll('.canal-item').forEach(i => i.classList.remove('active'));
        if(window.innerWidth <= 768) toggleMenu();
    }

    function playCanal(url, el) {
        contentArea.innerHTML = ''; // Mata o iframe
        videoElement.style.display = 'block';

        document.querySelectorAll('.canal-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        if(window.innerWidth <= 768) toggleMenu();

        if (player) { player.unload(); player.detachMediaElement(); player.destroy(); }

        const proxyUrl = `/api/proxy?url=${encodeURIComponent(url)}`;
        
        if (mpegts.getFeatureList().mseLivePlayback) {
            player = mpegts.createPlayer({ type: 'mse', isLive: true, url: proxyUrl }, {
                enableStashBuffer: false,
                stashInitialSize: 128
            });
            player.attachMediaElement(videoElement);
            player.load();
            player.play();
        }
    }

    function toggleTheme() {
        document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
    }

    function toggleMenu() {
        document.getElementById('sidebar').classList.toggle('open');
    }

    fetchM3U();
</script>
</body>
</html>
