<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Master Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@latest/dist/mpegts.js"></script>
    <style>
        :root {
            --bg: #0f0f0f; --text: #ffffff; --sidebar: #1a1a1a;
            --accent: #00ff88; --hover: #2a2a2a; --border: #333;
        }
        [data-theme="light"] {
            --bg: #f0f0f0; --text: #1a1a1a; --sidebar: #ffffff;
            --accent: #0088ff; --hover: #e0e0e0; --border: #ccc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar */
        #sidebar { 
            width: 320px; background: var(--sidebar); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; z-index: 10;
        }
        .header { padding: 15px; border-bottom: 1px solid var(--border); }
        input#search { 
            width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border);
            background: var(--bg); color: var(--text); margin-top: 10px; outline: none;
        }

        .btn-radio {
            width: 100%; padding: 12px; background: var(--accent); color: #000;
            border: none; font-weight: bold; cursor: pointer; border-radius: 6px; margin-bottom: 10px;
        }

        #canal-list { flex: 1; overflow-y: auto; padding: 10px; }
        .canal-item { 
            padding: 12px; margin-bottom: 5px; border-radius: 6px; cursor: pointer;
            font-size: 14px; border-bottom: 1px solid var(--border);
        }
        .canal-item:hover { background: var(--hover); }
        .canal-item.active { background: var(--accent); color: #000; font-weight: bold; }

        /* √Årea Principal */
        #main { flex: 1; position: relative; background: #000; display: flex; flex-direction: column; }
        #player-container { flex: 1; position: relative; display: flex; align-items: center; justify-content: center; }
        
        iframe, video { width: 100%; height: 100%; border: none; display: block; }
        video { object-fit: contain; display: none; }

        /* Spinner de Carregamento */
        #loader {
            position: absolute; width: 50px; height: 50px;
            border: 5px solid #333; border-top: 5px solid var(--accent);
            border-radius: 50%; animation: spin 1s linear infinite;
            display: none; z-index: 5;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #menu-toggle { display: none; position: absolute; top: 15px; left: 15px; z-index: 100; padding: 10px; background: var(--accent); color: #000; border: none; cursor: pointer; border-radius: 5px; }

        @media (max-width: 768px) {
            #sidebar { position: absolute; left: -100%; width: 85%; height: 100%; transition: 0.3s; box-shadow: 5px 0 15px rgba(0,0,0,0.5); }
            #sidebar.open { left: 0; }
            #menu-toggle { display: block; }
        }
    </style>
</head>
<body data-theme="dark">

<button id="menu-toggle" onclick="toggleMenu()">‚ò∞ LISTA</button>

<aside id="sidebar">
    <div class="header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>IPTV & R√°dio</h3>
            <button onclick="toggleTheme()" style="background:none; border:none; cursor:pointer; font-size:20px;">üåì</button>
        </div>
        <input type="text" id="search" placeholder="üîç Buscar canal..." oninput="filtrarCanais()">
    </div>
    <div id="canal-list-container" style="padding:10px;">
        <button class="btn-radio" onclick="abrirRadio()">üìª OUVIR R√ÅDIO (IN√çCIO)</button>
        <div id="canal-list">Carregando canais...</div>
    </div>
</aside>

<main id="main">
    <div id="player-container">
        <div id="loader"></div>
        <div id="content-area" style="width:100%; height:100%;">
            <iframe id="radio-frame" src="https://www.radiopositivafm.com.br/play/"></iframe>
        </div>
        <video id="videoPlayer" controls playsinline></video>
    </div>
</main>

<script>
    let player = null;
    let allChannels = [];
    const videoElement = document.getElementById('videoPlayer');
    const contentArea = document.getElementById('content-area');
    const loader = document.getElementById('loader');

    async function fetchM3U() {
        const url = "https://raw.githubusercontent.com/ting560/tv/refs/heads/main/minha_lista_canais.m3u";
        try {
            const res = await fetch(url);
            const data = await res.text();
            parseM3U(data);
        } catch (err) {
            document.getElementById('canal-list').innerText = "Erro ao carregar lista.";
        }
    }

    function parseM3U(content) {
        const lines = content.split('\n');
        allChannels = [];
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1] || "Sem nome";
                const url = lines[i+1]?.trim();
                if (url) allChannels.push({ name, url });
            }
        }
        renderCanais(allChannels);
    }

    function renderCanais(list) {
        const container = document.getElementById('canal-list');
        container.innerHTML = list.map(c => `
            <div class="canal-item" onclick="playCanal('${c.url}', this)">
                üì∫ ${c.name}
            </div>
        `).join('');
    }

    function filtrarCanais() {
        const term = document.getElementById('search').value.toLowerCase();
        const filtered = allChannels.filter(c => c.name.toLowerCase().includes(term));
        renderCanais(filtered);
    }

    function abrirRadio() {
        // Para o v√≠deo se estiver rodando
        if (player) { player.pause(); player.unload(); }
        videoElement.style.display = 'none';
        
        // Recria o iframe da r√°dio (reinicia som e ads)
        contentArea.innerHTML = '<iframe id="radio-frame" src="https://www.radiopositivafm.com.br/play/"></iframe>';
        document.querySelectorAll('.canal-item').forEach(i => i.classList.remove('active'));
        if(window.innerWidth <= 768) toggleMenu();
    }

    function playCanal(url, el) {
        // 1. Mata o iframe da r√°dio completamente para parar o som
        contentArea.innerHTML = '';
        videoElement.style.display = 'block';
        loader.style.display = 'block';

        document.querySelectorAll('.canal-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        if(window.innerWidth <= 768) toggleMenu();

        if (player) { 
            player.pause();
            player.unload();
            player.detachMediaElement();
            player.destroy(); 
        }

        const proxyUrl = `/api/proxy?url=${encodeURIComponent(url)}`;
        
        if (mpegts.getFeatureList().mseLivePlayback) {
            player = mpegts.createPlayer({ type: 'mse', isLive: true, url: proxyUrl }, { enableStashBuffer: false });
            player.attachMediaElement(videoElement);
            player.load();
            player.play();

            player.on(mpegts.Events.METADATA_ARRIVED, () => {
                loader.style.display = 'none';
            });
        }
    }

    function toggleTheme() {
        document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
    }

    function toggleMenu() {
        document.getElementById('sidebar').classList.toggle('open');
    }

    fetchM3U();
</script>
</body>
</html>
