<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IPTV MASTER</title>
    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@latest/dist/mpegts.js"></script>
    <style>
        :root {
            --bg: #0f0f0f; --text: #ffffff; --sidebar: #1a1a1a;
            --accent: #00ff88; --hover: #2a2a2a; --border: #333;
        }
        [data-theme="light"] {
            --bg: #f0f0f0; --text: #1a1a1a; --sidebar: #ffffff;
            --accent: #0088ff; --hover: #e0e0e0; --border: #ccc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body { 
            width: 100%; height: 100%; 
            background: #000; color: var(--text); 
            font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; 
        }

        #sidebar { 
            position: fixed; top: 0; left: 0; 
            width: 320px; height: 100%; 
            background: var(--sidebar); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; 
            z-index: 2000; 
            transition: transform 0.3s ease;
        }
        
        @media (max-width: 768px) {
            #sidebar { transform: translateX(-100%); width: 280px; }
            #sidebar.open { transform: translateX(0); }
        }

        .header { padding: 15px; border-bottom: 1px solid var(--border); }
        
        #canal-list-container { 
            flex: 1; overflow-y: auto; padding: 10px;
            -webkit-overflow-scrolling: touch;
        }

        input#search { 
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border);
            background: var(--bg); color: var(--text); margin-top: 10px; outline: none;
        }

        .btn-radio {
            width: 100%; padding: 12px; background: var(--accent); color: #000;
            border: none; font-weight: bold; cursor: pointer; border-radius: 6px; 
            margin-bottom: 15px; font-size: 13px;
        }

        .canal-item { 
            padding: 12px; margin-bottom: 5px; border-radius: 6px; cursor: pointer;
            font-size: 14px; border-bottom: 1px solid var(--border);
            background: rgba(255,255,255,0.02);
        }
        .canal-item:hover { background: var(--hover); }
        .canal-item.active { background: var(--accent); color: #000; font-weight: bold; }

        #main { 
            position: absolute; top: 0; right: 0;
            width: calc(100% - 320px); height: 100%; 
            background: #000; z-index: 1;
        }
        
        @media (max-width: 768px) {
            #main { width: 100%; }
        }

        #content-area, iframe, video { 
            width: 100%; height: 100%; border: none; 
            position: absolute; top: 0; left: 0; 
        }
        
        video { object-fit: contain; display: none; background: #000; }

        /* Loader Overlay */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; justify-content: center;
            align-items: center; color: #fff; z-index: 10; font-size: 1.2rem;
            flex-direction: column;
        }
        #loader.active { display: flex; }
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #00ff88; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #menu-toggle { 
            display: none; position: fixed; top: 15px; left: 15px; 
            z-index: 2100; padding: 10px 20px; background: var(--accent); 
            color: #000; border: none; cursor: pointer; border-radius: 50px;
            font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        @media (max-width: 768px) { #menu-toggle { display: block; } }
    </style>
</head>
<body data-theme="dark">

<button id="menu-toggle" onclick="toggleMenu()">‚ò∞ CANAIS</button>

<aside id="sidebar">
    <div class="header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3 style="font-size: 16px;">IPTV MASTER</h3>
            <button onclick="toggleTheme()" style="background:none; border:none; cursor:pointer; font-size:18px;">üåì</button>
        </div>
        <input type="text" id="search" placeholder="üîç Buscar canal..." oninput="filtrarCanais()">
    </div>
    
    <div id="canal-list-container">
        <button class="btn-radio" onclick="abrirRadio()">üìª VOLTAR PARA R√ÅDIO</button>
        <div id="canal-list">Carregando canais...</div>
    </div>
</aside>

<main id="main">
    <!-- Loader visual -->
    <div id="loader">
        <div class="spinner"></div>
        <span>Carregando Stream...</span>
    </div>

    <div id="content-area">
        <iframe src="https://www.radiopositivafm.com.br/play/" allow="autoplay"></iframe>
    </div>
    <video id="videoPlayer" controls playsinline></video>
</main>

<script>
    let player = null;
    let allChannels = [];
    let currentUrl = null;
    let retryCount = 0;
    const MAX_RETRIES = 3; // Tentativas de reconex√£o autom√°tica

    const videoElement = document.getElementById('videoPlayer');
    const contentArea = document.getElementById('content-area');
    const sidebar = document.getElementById('sidebar');
    const loader = document.getElementById('loader');

    async function fetchM3U() {
        const url = "https://raw.githubusercontent.com/ting560/tv/refs/heads/main/minha_lista_canais.m3u";
        try {
            const res = await fetch(url);
            const data = await res.text();
            parseM3U(data);
        } catch (err) {
            document.getElementById('canal-list').innerText = "Erro ao carregar lista.";
        }
    }

    function parseM3U(content) {
        const lines = content.split('\n');
        allChannels = [];
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1] || "Canal";
                const url = lines[i+1]?.trim();
                if (url) allChannels.push({ name, url });
            }
        }
        renderCanais(allChannels);
    }

    function renderCanais(list) {
        const container = document.getElementById('canal-list');
        container.innerHTML = list.map(c => `
            <div class="canal-item" onclick="playCanal('${c.url}', this)">
                üì∫ ${c.name}
            </div>
        `).join('');
    }

    function filtrarCanais() {
        const term = document.getElementById('search').value.toLowerCase();
        const filtered = allChannels.filter(c => c.name.toLowerCase().includes(term));
        renderCanais(filtered);
    }

    function showLoader(show) {
        loader.className = show ? 'active' : '';
    }

    function abrirRadio() {
        if (player) { player.pause(); player.unload(); player.destroy(); player = null; }
        videoElement.style.display = 'none';
        contentArea.innerHTML = '<iframe src="https://www.radiopositivafm.com.br/play/" allow="autoplay"></iframe>';
        if(window.innerWidth <= 768) sidebar.classList.remove('open');
    }

    function playCanal(url, el) {
        // Visual: atualiza lista e mostra loader
        document.querySelectorAll('.canal-item').forEach(i => i.classList.remove('active'));
        if(el) el.classList.add('active');
        if(window.innerWidth <= 768) sidebar.classList.remove('open');
        
        contentArea.innerHTML = '';
        videoElement.style.display = 'block';
        showLoader(true);
        
        currentUrl = url;
        retryCount = 0;

        // Destr√≥i player antigo se existir
        if (player) {
            player.unload();
            player.destroy();
            player = null;
        }

        iniciarPlayer(url);
    }

    function iniciarPlayer(url) {
        if (mpegts.getFeatureList().mseLivePlayback) {
            
            // Configura√ß√µes Est√°veis para IPTV
            player = mpegts.createPlayer({
                type: 'mse',
                isLive: true,
                url: `/api/proxy?url=${encodeURIComponent(url)}`,
                cors: true,
                withCredentials: false
            }, {
                // Configura√ß√µes cr√≠ticas para n√£o travar
                enableWorker: true,           // Usa thread separada (melhor performance)
                enableStashBuffer: false,     // Desativa buffer de stash (menos lat√™ncia/mem√≥ria)
                liveBufferLatencyChasing: true, // Descarta frames antigos para acompanhar o vivo
                lazyLoadMaxDuration: 180,     // M√°ximo de buffer em segundos
                liveSyncDurationCount: 2,     // Sincroniza√ß√£o mais agressiva com o vivo
                seekType: 'range'             // Melhor para servidores modernos
            });

            player.attachMediaElement(videoElement);
            player.load();
            
            // Eventos de controle
            player.on(mpegfs.Events.LOADING_COMPLETE, () => {
                showLoader(false);
            });

            player.on(mpegts.Events.ERROR, (errType, errDetail) => {
                console.error("Erro no Player:", errType, errDetail);
                tentarReconectar();
            });
            
            videoElement.play().catch(() => {
                // Autoplay bloqueado pelo navegador, precisa de intera√ß√£o do usu√°rio
                // O usu√°rio geralmente clica no play do v√≠deo central
            });

        } else {
            alert("Seu navegador n√£o suporta reprodu√ß√£o de v√≠deo ao vivo via MSE.");
        }
    }

    function tentarReconectar() {
        if (retryCount < MAX_RETRIES && currentUrl) {
            retryCount++;
            console.log(`Tentando reconectar... (${retryCount}/${MAX_RETRIES})`);
            showLoader(true);
            showLoaderText(`Reconectando... (${retryCount})`);
            
            setTimeout(() => {
                if(player) {
                    player.unload();
                    player.destroy();
                }
                iniciarPlayer(currentUrl);
            }, 2000);
        } else {
            showLoader(false);
            alert("N√£o foi poss√≠vel manter a conex√£o com o canal.");
        }
    }

    function showLoaderText(txt) {
        const span = loader.querySelector('span');
        if(span) span.innerText = txt;
    }

    function toggleTheme() {
        document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
    }

    function toggleMenu() {
        sidebar.classList.toggle('open');
    }

    fetchM3U();
</script>
</body>
</html>
