<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Transmiss√£o</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { margin: 0; background: #000; height: 100vh; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; max-width: 900px; border: 2px solid #333; }
    </style>
</head>
<body>
    <video id="video" controls autoplay></video>
    <script>
    var video = document.getElementById('video');
    // Chamando o seu proxy da Vercel
    var videoSrc = '/api/proxy'; 

    if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Para Safari/iPhone
        video.src = videoSrc;
    } else {
        // Para Chrome/Firefox usando Hls.js
        if (Hls.isSupported()) {
            var hls = new Hls({
                enableWorker: true,
                lowLatencyMode: true
            });
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.ERROR, function (event, data) {
                console.log("Erro HLS:", data);
            });
        }
    }
</script>
</body>
</html>
