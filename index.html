<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IPTV MASTER</title>
    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@latest/dist/mpegts.js"></script>
    <style>
        /* Seus estilos originais - mantidos exatamente iguais */
        :root {
            --bg: #0f0f0f; --text: #ffffff; --sidebar: #1a1a1a;
            --accent: #00ff88; --hover: #2a2a2a; --border: #333;
        }
        [data-theme="light"] {
            --bg: #f0f0f0; --text: #1a1a1a; --sidebar: #ffffff;
            --accent: #0088ff; --hover: #e0e0e0; --border: #ccc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body { 
            width: 100%; height: 100%; 
            background: #000; color: var(--text); 
            font-family: 'Segoe UI', sans-serif; 
            overflow: hidden; 
        }

        #sidebar { 
            position: fixed; top: 0; left: 0; 
            width: 320px; height: 100%; 
            background: var(--sidebar); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; 
            z-index: 2000;
            transition: transform 0.3s ease;
        }
        
        @media (max-width: 768px) {
            #sidebar { transform: translateX(-100%); width: 280px; }
            #sidebar.open { transform: translateX(0); }
        }

        .header { padding: 15px; border-bottom: 1px solid var(--border); }
        
        #canal-list-container { 
            flex: 1; overflow-y: auto; padding: 10px;
            -webkit-overflow-scrolling: touch;
        }

        input#search { 
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border);
            background: var(--bg); color: var(--text); margin-top: 10px; outline: none;
        }

        .btn-radio {
            width: 100%; padding: 12px; background: var(--accent); color: #000;
            border: none; font-weight: bold; cursor: pointer; border-radius: 6px; 
            margin-bottom: 15px; font-size: 13px;
        }

        .canal-item { 
            padding: 12px; margin-bottom: 5px; border-radius: 6px; cursor: pointer;
            font-size: 14px; border-bottom: 1px solid var(--border);
            background: rgba(255,255,255,0.02);
        }
        .canal-item:hover { background: var(--hover); }
        .canal-item.active { background: var(--accent); color: #000; font-weight: bold; }

        #main { 
            position: absolute; top: 0; right: 0;
            width: calc(100% - 320px); height: 100%; 
            background: #000; z-index: 1;
        }
        
        @media (max-width: 768px) {
            #main { width: 100%; }
        }

        #content-area, iframe, video { 
            width: 100%; height: 100%; border: none; 
            position: absolute; top: 0; left: 0; 
        }
        
        video { object-fit: contain; display: none; background: #000; }

        #menu-toggle { 
            display: none; position: fixed; top: 15px; left: 15px; 
            z-index: 2100; padding: 10px 20px; background: var(--accent); 
            color: #000; border: none; cursor: pointer; border-radius: 50px;
            font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        @media (max-width: 768px) { #menu-toggle { display: block; } }
    </style>
</head>
<body data-theme="dark">

<button id="menu-toggle" onclick="toggleMenu()">‚ò∞ CANAIS</button>

<aside id="sidebar">
    <div class="header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3 style="font-size: 16px;">IPTV MASTER</h3>
            <button onclick="toggleTheme()" style="background:none; border:none; cursor:pointer; font-size:18px;">üåì</button>
        </div>
        <input type="text" id="search" placeholder="üîç Buscar canal..." oninput="filtrarCanais()">
    </div>
    
    <div id="canal-list-container">
        <button class="btn-radio" onclick="abrirRadio()">üìª VOLTAR PARA R√ÅDIO</button>
        <div id="canal-list">Carregando canais...</div>
    </div>
</aside>

<main id="main">
    <div id="content-area">
        <iframe src="https://www.radiopositivafm.com.br/play/"></iframe>
    </div>
    <video id="videoPlayer" controls playsinline></video>
</main>

<script>
    let player = null;
    let allChannels = [];
    const videoElement = document.getElementById('videoPlayer');
    const contentArea = document.getElementById('content-area');
    const sidebar = document.getElementById('sidebar');

    // Controle de travamento e reconex√£o preventiva
    let stallInterval = null;
    let stallCount = 0;
    let lastCurrentTime = 0;
    let currentChannelUrl = null;
    let currentChannelElement = null;
    let reloadTimeout = null;
    let preventiveTimer = null; // Timer para reconex√£o aos 4:50

    // Fun√ß√£o para limpar tudo antes de recarregar
    function cleanup() {
        if (stallInterval) clearInterval(stallInterval);
        stallInterval = null;
        if (reloadTimeout) clearTimeout(reloadTimeout);
        reloadTimeout = null;
        if (preventiveTimer) clearTimeout(preventiveTimer);
        preventiveTimer = null;
        if (player) {
            player.pause();
            player.unload();
            player.destroy();
            player = null;
        }
    }

    async function fetchM3U() {
        const url = "https://raw.githubusercontent.com/ting560/tv/refs/heads/main/minha_lista_canais.m3u";
        try {
            const res = await fetch(url);
            const data = await res.text();
            parseM3U(data);
        } catch (err) {
            document.getElementById('canal-list').innerText = "Erro ao carregar lista.";
        }
    }

    function parseM3U(content) {
        const lines = content.split('\n');
        allChannels = [];
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF')) {
                const name = lines[i].split(',')[1] || "Canal";
                const url = lines[i+1]?.trim();
                if (url) allChannels.push({ name, url });
            }
        }
        renderCanais(allChannels);
    }

    function renderCanais(list) {
        const container = document.getElementById('canal-list');
        container.innerHTML = list.map(c => `
            <div class="canal-item" onclick="playCanal('${c.url}', this)">
                üì∫ ${c.name}
            </div>
        `).join('');
    }

    function filtrarCanais() {
        const term = document.getElementById('search').value.toLowerCase();
        const filtered = allChannels.filter(c => c.name.toLowerCase().includes(term));
        renderCanais(filtered);
    }

    function abrirRadio() {
        cleanup();
        videoElement.style.display = 'none';
        contentArea.innerHTML = '<iframe src="https://www.radiopositivafm.com.br/play/"></iframe>';
        if(window.innerWidth <= 768) sidebar.classList.remove('open');
        currentChannelUrl = null;
        currentChannelElement = null;
    }

    // Fun√ß√£o para recarregar o stream atual (chama playCanal novamente)
    function reloadStream() {
        if (!currentChannelUrl || !currentChannelElement) return;
        // Evita m√∫ltiplas chamadas de recarga simult√¢neas
        if (reloadTimeout) return;
        reloadTimeout = setTimeout(() => {
            reloadTimeout = null;
            console.log('Recarregando canal automaticamente...');
            playCanal(currentChannelUrl, currentChannelElement);
        }, 100);
    }

    // Fun√ß√£o principal para tocar um canal (agora ass√≠ncrona)
    async function playCanal(url, el) {
        // Guarda refer√™ncia do canal atual
        currentChannelUrl = url;
        currentChannelElement = el;

        // Limpa tudo
        cleanup();

        // Prepara a interface
        contentArea.innerHTML = '';
        videoElement.style.display = 'block';
        document.querySelectorAll('.canal-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        if(window.innerWidth <= 768) sidebar.classList.remove('open');

        // Pequeno atraso para garantir que tudo foi limpo
        await new Promise(r => setTimeout(r, 100));

        if (!mpegts.getFeatureList().mseLivePlayback) {
            alert('Seu navegador n√£o suporta reprodu√ß√£o MSE ao vivo.');
            return;
        }

        // Adiciona um par√¢metro aleat√≥rio para evitar cache no proxy
        const proxyUrl = `/api/proxy?url=${encodeURIComponent(url)}&_=${Date.now()}`;

        // Cria o novo player
        player = mpegts.createPlayer({ 
            type: 'mse', 
            isLive: true, 
            url: proxyUrl
        });

        // Tratamento de erro: tenta recarregar
        player.on('error', (err) => {
            console.error('Erro no player, recarregando...', err);
            reloadStream();
        });

        player.attachMediaElement(videoElement);
        player.load();

        // Tenta dar play com retry em caso de falha
        const maxRetries = 3;
        for (let i = 0; i < maxRetries; i++) {
            try {
                await player.play();
                console.log('Play iniciado com sucesso');
                break;
            } catch (err) {
                console.warn(`Tentativa ${i+1} de play falhou:`, err);
                if (i === maxRetries - 1) {
                    console.error('N√£o foi poss√≠vel iniciar a reprodu√ß√£o ap√≥s v√°rias tentativas. Recarregando...');
                    reloadStream();
                    return;
                }
                await new Promise(r => setTimeout(r, 1000));
            }
        }

        // Inicia a detec√ß√£o de travamento (verifica a cada 1 segundo)
        stallCount = 0;
        lastCurrentTime = 0;
        stallInterval = setInterval(() => {
            if (!videoElement || videoElement.paused || videoElement.ended) return;

            const currentTime = videoElement.currentTime;
            if (currentTime === lastCurrentTime) {
                stallCount++;
                // Se ficou parado por 2 segundos (2 checks de 1s), recarrega
                if (stallCount >= 2) {
                    console.log('V√≠deo parado por 2 segundos, recarregando...');
                    reloadStream();
                }
            } else {
                stallCount = 0;
                lastCurrentTime = currentTime;
            }
        }, 1000);

        // Tamb√©m escuta o evento de stalled do v√≠deo (falta de dados)
        videoElement.addEventListener('stalled', onStalled);
        function onStalled() {
            console.log('Evento stalled disparado, recarregando...');
            videoElement.removeEventListener('stalled', onStalled);
            reloadStream();
        }

        // Timeout de seguran√ßa: se ap√≥s 10 segundos o currentTime ainda for 0, recarrega
        setTimeout(() => {
            if (videoElement && videoElement.currentTime === 0 && !videoElement.paused) {
                console.log('Timeout de inicializa√ß√£o, recarregando...');
                reloadStream();
            }
        }, 10000);

        // --- NOVO: Reconex√£o preventiva aos 4 minutos e 50 segundos (290 segundos) ---
        // Monitora o tempo e agenda uma recarga quando currentTime atingir 290s
        const preventiveCheck = setInterval(() => {
            if (videoElement && !videoElement.paused && videoElement.currentTime >= 290) {
                console.log('Atingiu 4:50, recarregando preventivamente...');
                clearInterval(preventiveCheck);
                reloadStream();
            }
        }, 1000);
        // Armazena o intervalo para poder limp√°-lo depois
        preventiveTimer = preventiveCheck;
    }

    function toggleTheme() {
        document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
    }

    function toggleMenu() {
        sidebar.classList.toggle('open');
    }

    fetchM3U();
</script>
</body>
</html>
